<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="Style.css"></script>
    <title>Document</title>
</head>

<body>
    <div class="container p-3 mb-2 bg-primary text-white">
        <form classs="row g-3">

            <h1 class="text-center">Formulario datos personales</h1>

            <div class="col-6">
                <label for="Inputnombre" class="form-label">Nombre completo:</label>
                <input type="text" class="form-control" id="Inputnombre" name="nombre" required placeholder="Ingrese su nombre completo">
            </div><br>

            <div class="col-6">
                <label for="enamiltipo_identificacion" class="form-label">Tipo de Identificacion: </label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Seleccione</option>
                    <option value="1">T.I</option>
                    <option value="2">C.C</option>
                    <option value="3">C.E</option>
                    <option value="3">C.I</option>
                    <option value="3">D.N</option>
                </select>
            </div><br>

            <div class="col-6">
                <label for="InputCedula" class="form-label">Numero de identificacion:</label>
                <input type="number" class="form-control" id="InputCedula" name="Cedula" required placeholder="Ingrese su numero de identificacion">
            </div><br>

            <div class="col-6">
                <label for="Inputnumero" class="form-label">Numero celular:</label>
                <input type="number" class="form-control" id="Inputnumero" name="numero" placeholder="Ingrese su numero">
            </div><br>

            <div class="col-6">
                <label for="enamilInput" class="form-label">Email: </label>
                <input type="email" class="form-control" id="enamilInput" placeholder="Ingresa tu email">
            </div><br>

            <div class="col-6">
                <label for="Inputpass" class="form-label">Contraseña: </label>
                <input type="password" class="form-control" id="Inputpass" placeholder="Ingresa tu contraseña">
            </div><br>

            <div class="col-3">
                <label for="Inputciudad" class="form-label">Ciudad: </label>
                <input type="text" class="form-control" id="Inputciudad" placeholder="Ingresa su ciudad"><br>
            </div>

            <div class="col-3">
                <label for="Inputcod_postal" class="form-label">Codigo postal: </label>
                <input type="text" class="form-control" id="Inputcod_postal" placeholder="Ingrese el codigo postal">
            </div><br>

            <div class="col-6">
                <label for="InputDireccion" class="form-label">Ingresa tu direccion: </label>
                <input type="text" class="form-control" id="InputDireccion" placeholder="Ingresa tu direccion">
            </div><br>

            <div class="col-3">
                <label for="Inputedad" class="form-label">Edad:</label>
                <input type="number" class="form-control" id="Inputedad" name="edad" min="13" max="100" placeholder="Ingresa tu edad">
            </div><br>

            <div class="col-3">
                <label for="Inputcumple" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="Inputcumple" name="cumple">
            </div><br>

            <div class="col-6">
                <label for="inputfavorite-color" class="form-label">Color Favorito:</label>
                <input type="color" class="form-control" id="Inputfavorite-color" name="colorfav">
            </div><br>
            
            <div class="col-6">
                <label for="Inputmensaje" class="form-label">Mensaje:</label>
                <textarea id="Inputmensaje" class="form-control" name="mensaje" rows="5" placeholder="Ingresa un mensaje"></textarea><br>
            </div><br>

            <div class="col-6" >
                <input class="inputEnviar btn btn-info" type="submit" value="Enviar" >
                <input class="InputRestablecer btn btn-info" type="reset" value="Restablecer">
            </div>



        </form>
    </div>


</body>

</html>
